<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/zhuce.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/css/indexstyle.css" />
        <--!add-->
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    </head>
    <body>
    <div class="bar">
        <div class="logo">
            <p>用户注册</p>
        </div>
        <div class="bar_menu">
            <ul>
                <li>
                    <a href="/index">返回首页</a>
                </li>
                <li>
                    <a href="/login/">用户登录</a>
                </li>
            </ul>
        </div>
        <div class="area">
            <span>中国站&nbsp;<i></i></span>
        </div>
    </div>
    <div class="main">
        <div style="font-size:28px;">注册新用户</div>
        <form class="table" action="{% url 'regist' %}" method="post" onsubmit="return yz()">
            {% csrf_token %}
            <span id="msg" style="display:none">{{msg}}</span>
            <div class="table-l">
                    用户名称: <input type="text" name="firstname"  required=""><o>*</o>
                    <br/><br/>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp密码: <input type="password" name="pwd" id="ps" required=""><o>*</o>
                    <m>（至少6位）</m><br/><br/>
                    手机号码: <input type="text" name="sjname"  id="tel" required="" ><o>*</o>
                    <br/><br/>

            </div>
            <div class="table-r">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp城  市: <select name="city" class="c" style="width: 250px;height: 30px;margin-bottom: 15px;">
                    <option value="heb">哈尔滨</option>
                    <option value="saab">齐齐哈尔</option>
                    <option value="fiat">大庆</option>
                    <option value="audi">鸡西</option>
                    <option value="audi">牡丹江</option>
                    <option value="audi">佳木斯</option>
                    <option value="audi">双鸭山</option>
                    <option value="audi">绥化</option>
                    <option value="audi">黑河</option>
                    <option value="audi">鹤岗</option>
                    <option value="audi">伊春</option>
                    <option value="audi">七台河</option>
                    </select>
                    <br/><br/>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                详细地址: <input type="text" name="xxdz" style="width: 248px;height: 30px;margin-bottom: 20px;">
                <br/><br/>
               &nbsp&nbsp&nbsp&nbsp <input  type="radio"  name="type" value="居民用户" style="width: 17px;height: 17px;margin-bottom: 15px;margin-left: 80px;margin-right: 15px;">居民用户
                <input  type="radio"  name="type" value="单位用户" style="width: 17px;height: 17px;margin-bottom: 15px;margin-left: 50px;margin-right: 15px;">单位用户
                </div>
                <div class="table-b">
                    <input type="checkbox" name="agree" style="margin-left:300px;display:inline-block;" value="1" required=""/>
                    <span style="font-size:10px;">我已阅读并同意《用户注册协议》</span>
                    <br/><br/>
                    <button type="submit" class="btna">注册</button>
                </div>
            </form>
            <script>
             function show(){
                     var newdata=document.getElementById("p_message").getElementsByTagName("li");
        console.log(newdata);
                    if(newdata[0].innerHTML){
                        document.getElementById("p").style.cssText="display:none;";
                        document.getElementById("p_message").style.cssText="display:block;";
                        console.log("hhhhhhh");
                    }
                    else{
                        document.getElementById("p").style.cssText="display:block;";
                        document.getElementById("p_message").style.cssText="display:none;";
                        console.log("4444444444");
                    }
                }
                show();
            </script>
            <script>
                function yz() {
                    var ps=document.getElementById("ps").value;
                    var tel=document.getElementById("tel").value;
                    if(!(/^1[34578]\d{9}$/.test(tel))){
                        alert("手机号不正确");
                        return false;
                    }
                    else{
                        if(ps.length<6){
                            alert("密码不能少于六位");
                            return false;
                        }
                        else
                            return true;
                    }
                }
                var f = function(){
                    var oMsg = document.getElementById("msg");
                    var show = oMsg.innerHTML;
                    if(show!=null && show!="")
                        alert(show);
                }
                f();
            </script>
    </div>
    </body>
</html>
